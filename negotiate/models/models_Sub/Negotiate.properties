fr.limsi.negotiate.lang.StatePreference@format = \
{$this.less === null ? \
     ($this.more === null ? "I prefer something more than something" : \
     						$this.more.toString() + " " + $negotiation.type.getSimpleName().toLowerCase()+"s"+  " are my favorite" ) : \
     ($this.more === null ? "I don't like "+$this.less.toString() +" "+ $negotiation.type.getSimpleName().toLowerCase()+"s" : \
     						"I prefer "+ $this.more.toString() + " over " + $this.less.toString()+ " "+$negotiation.type.getSimpleName().toLowerCase()+"s" ) \
}

