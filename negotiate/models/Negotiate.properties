fr.limsi.negotiate.lang.AskPreference@format = \
{ ($this.less === null ? \
		($this.more === null ? \
			($this.criterion === null ? "What would you like?" : \
										"What kind of " + $this.criterion.getSimpleName().toLowerCase() + " do you like?") : \
			"Do you like "+$this.more.toString().toLowerCase()+" "+$this.more.getClass().getSimpleName().toLowerCase() + "?") : \
		($this.more === null ? "Do you like "+$this.less.toString().toLowerCase()+" "+$this.less.getClass().getSimpleName().toLowerCase() + "?" : \
			"For "+$this.less.getClass().getSimpleName().toLowerCase()+", do you prefer "+$this.more.toString().toLowerCase()+" or "+$this.less.toString().toLowerCase()+"?") ) \
}                  

fr.limsi.negotiate.lang.Propose@format = Let's choose \
 {$this.proposal === undefined ? "something" \
 : ($this.proposal) + " " + $this.proposal.getValue().getClass().getSimpleName().toLowerCase() }

fr.limsi.negotiate.lang.Accept@format = Okay, let's choose \
{$this.proposal === undefined ? "something" \
: ($this.proposal)}


fr.limsi.negotiate.lang.Reject@format = Sorry, I'd rather choose something else.



	