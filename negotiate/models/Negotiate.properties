fr.limsi.negotiate.lang.StatePreference@format = \
{$this.less === null ? \
     ($this.more === null ? "I like something more than something" : \
     						$this.more.toString().toLowerCase() + " is my favorite " + $this.more.getClass().getSimpleName().toLowerCase() ) : \
     ($this.more === null ? $this.less.toString().toLowerCase() + " is my least preferred " + $this.less.getClass().getSimpleName().toLowerCase() : \
     						"I like "+ $this.more.toString().toLowerCase() + " over " + $this.less.toString().toLowerCase() ) \
}

