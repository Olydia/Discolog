     ($this.more === null ? "I like something more than something" : \
     						$this.more + " est  mon " + $this.more.getClass().getSimpleName() ) + " préféré": \
     ($this.more === null ? $this.less + " est l " + $this.less.getClass().getSimpleName() + " que j'aime le moins" : \
     						" Je préfère "+ $this.more + " plutot que " + $this.less ) \
}

