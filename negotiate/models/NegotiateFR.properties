fr.limsi.negotiate.lang.AskPreference@format = \
{ ($this.less === null ? \
		($this.more === null ? \
			($this.criterion === null ? "Qu'est qui pourrait t'intéresser ?" : \
										"Quel type de " + $this.criterion.getSimpleName() + " aimes tu?") : \
			"Est que tu aimes l " + $this.more.getClass().getSimpleName()+ " "+ $this.more+" "+ "?") : \
		($this.more === null ? "Est que tu aimes l " +$this.less.getClass().getSimpleName() +" " +$this.less + "?" : \
			"Pour l "+$this.less.getClass().getSimpleName()+" ,préfères tu "+$this.more+" ou plutot "+$this.less+"?") ) \
}                  

fr.limsi.negotiate.lang.Propose@format = Je propose que nous choisissions \
 {$this.proposal === undefined ? "something" \
 : ($this.proposal) + " comme " + $this.proposal.getValue().getClass().getSimpleName() }

fr.limsi.negotiate.lang.Accept@format = D'accord, choisissons \
{$this.proposal === undefined ? "something" \
: ($this.proposal)}


fr.limsi.negotiate.lang.Reject@format = Je preferai que nous choisissions autre chose.



	